<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}"/>
    <title>форма</title>
</head>
<body>
<h1 align='center'>Анкета претендента</h1>
<h2 align='center'>На участие в миссии</h2>
<div>
    <form class="login_form" method="post">
        <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        <br>
        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Введите почту"
               name="email">
        <br>
        <div class="form-group">
            <label for="classSelect">Какое у Вас образование?</label>
            <select class="form-control" id="classSelect" name="class">
                <option>Начальное</option>
                <option>Основное (общее)</option>
                <option>Среднее (полное) общее</option>
                <option>Среднее профессиональное</option>
                <option>Высшее</option>
            </select>
        </div>
        <br>

        <div class="form-group" id="profession">
            <label>Какие у вас профессии?</label>
            <div class="form-group form-check">
                <input type="checkbox" name="firstchkbx" id="firstChkbx">
                <label class="form-check-label" for="firstChkbx">Пилот</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="secondchkbx" id="secondChkbx">
                <label class="form-check-label" for="secondChkbx">специалист по радиационной защите</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="thirdchkbx" id="thirdChkbx">
                <label class="form-check-label" for="thirdChkbx">оператор марсохода</label>
            </div>
        </div>
        <br>


        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="about">Немного о себе</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <br>
        <hr>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="accept" name="accept">
            <label class="form-check-label" for="acceptRules">Готовы остаться на марсе?</label>
        </div>
        <button type="submit" class="btn btn-primary">Записаться</button>
    </form>
</div>
</body>
</html>
