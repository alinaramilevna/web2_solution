{% extends "base.html" %}

{% block content %}
{% if type == 'ol' %}
<ol>
    {% for prof in list %}
    <li>{{prof}}</li>
    {% endfor %}
</ol>
{% elif type == 'ul' %}
<ul>
    {% for prof in list %}
    <li>{{prof}}</li>
    {% endfor %}
</ul>
{% else %}
<a>Неверный параметр</a>
{% endif %}
{% endblock %}
